<a href="#!/dances">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Dance</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateDance()" ng-init="getDance()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="dance.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Genre</label>
          <input type="text" class="form-control" ng-model="dance.genre" placeholder="Genre">
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="text" class="form-control" ng-model="dance.url" placeholder="URL">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
