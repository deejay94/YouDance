<table class="table table-striped" ng-init="getDances()">
  <thead>
    <th>Name</th>
    <th>Genre</th>
    <th>URL</th>
  </thead>
  <tbody>

    <tr ng-repeat="dance in dances">
      <td><a>{{ dance.name }}</a></td>
      <td>{{ dance.genre }}</td>
      <td>{{ dance.url }}</td>
    </tr>
      </tbody>
    </table>
